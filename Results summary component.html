<!DOCTYPE html>
  <html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="page">
        <div class="result">
          <p class="your-result-para">
            Your Result
          </p>
          <div class="result-number">
            <p class="result-no">
              76
            </p>
            <p class="result-full-mark">
              of 100
            </p>
          </div>
          <p class="result-words">
            Great
          </p>
          <p class="general-per">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <p class="summary-title">
            Summary
          </p>
          <div class="stats">
          <div class="reaction-stat">
            <img src="images/icon-reaction.svg" alt="">
            <p class="reaction">
              Reaction
            </p>
            <p class="stat-score-max">
              <span class="stat-score">80</span><span class="stat-max"> / 100</span>
            </p>
          </div>
          <div class="memory-stat"> 
            <img src="images/icon-memory.svg" alt="">
            <p class="memory">
              Memory
            </p>
            <p class="stat-score-max">
              <span class="stat-score">92</span><span class="stat-max"> / 100</span>
            </p>
          </div>
          <div class="verbal-stat">
            <img src="images/icon-verbal.svg" alt="">
            <p class="verbal">
              Verbal
            </p>
            <p class="stat-score-max">
              <span class="stat-score">61</span><span class="stat-max">/ 100</span>
            </p>
          </div>
          <div class="visual-stat">
            <img src="images/icon-visual.svg">
            <p class="visual">
              Visual
            </p>
            <p class="stat-score-max">
              <span class="stat-score">73</span><span class="stat-max"> / 100</span>
            </p>
          </div>
          </div>
          <button class="continue-button">
            Continue
          </button>
        </div>
      </div>
    </body>
  </html>
