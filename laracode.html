<!DOCTYPE html>
<html>
  <head>
    <title>Laracode contact</title>
    <link rel="icon" href="Gemini_Generated_Image_jw2ibojw2ibojw2i.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="laracode styles/general.css">
    <link rel="stylesheet" href="laracode styles/header.css">
    <link rel="stylesheet" href="laracode styles/main.css">
  </head>
  <body>
    
    <div>
    <div class="header">
    <div class="left-header">
      <span class="lara-span">lara</span><span class="code-color">code</span>
    </div>
    <div class="middle-header">
      <p style="width: 54px;
      height: 40px;
      margin-right: 79px;" class="tabs">
        home
      </p>
      <p class="tabs" style="margin-right: 79px;">
        curriculum
      </p>
      <p class="tabs" style="margin-right: 79px;">
        faq
      </p>
      <p class="tabs" style="color: #007f51;" >
        contact
      </p>
    </div>

    <div class="right-header">
      <button>
        join today
      </button>
    </div>
    </div>
    <div class="contact-us-container">
      <div class="contact-us-text">
        Contact us
      </div>
      <div class="encourage">
        Reach out to us at any time, for any product related questions you may have.
      </div>
    </div> 
    <div class="ways-to-contact">
        <div class="email-inputs">
        <div class="name-input-div">
          Name
          <input type="text" class="name-input">
        </div>
        <div class="email-input-div">
          Email
          <input type="text" class="email-input">
        </div>
        <div class="message-input-div" >
          Message
          <input type="text" class="message-input">
        </div>
        <div>
          <button class="send-message-btn">
            Send message
          </button>
          </div>
        </div>
        <div class="company-contact-info">
          <div class="contact-number" style="display: flex; align-items: center;">
            <img src="ic_baseline-phone.png" class="phone-png">
            1-800-888-4939
          </div>
          <div class="contact-email" style="display: flex;
          align-items: center;">
            <img src="Vector.png" alt="" class="email-png">
            contact@laracode.com
          </div>
          <div class="encourage-2">
            Feel free to give us a call if you have a more urgent matter.
          </div>
        </div>
      </div>
    </div>
</div>
  </body>

</html>
